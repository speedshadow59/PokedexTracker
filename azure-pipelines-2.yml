trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet restore PokedexTracker/PokedexTracker.csproj
  displayName: 'Restore dependencies'

- script: dotnet build PokedexTracker/PokedexTracker.csproj --configuration $(buildConfiguration)
  displayName: 'Build project'

- script: dotnet publish PokedexTracker/PokedexTracker.csproj --configuration $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)
  displayName: 'Publish project'

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'YOUR-SERVICE-CONNECTION'   # exact name from DevOps Project Settings
    appName: 'YOUR-APP-SERVICE-NAME'               # exact name from Azure Portal
    package: '$(Build.ArtifactStagingDirectory)'