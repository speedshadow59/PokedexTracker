trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'
  project: 'pokedextracker/pokedextracker/PokedexTracker.csproj'

steps:
# Step 1: Install .NET SDK
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

# Step 2: Restore dependencies
- script: dotnet restore $(project)
  displayName: 'Restore dependencies'

# Step 3: Build project
- script: dotnet build $(project) --configuration $(buildConfiguration)
  displayName: 'Build project'

# Step 4: Run tests (optional)
- script: dotnet test $(project) --configuration $(buildConfiguration) --no-build
  displayName: 'Run tests'

# Step 5: Publish project
- script: dotnet publish $(project) --configuration $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)
  displayName: 'Publish project'

# Step 6: Deploy to Azure App Service
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'AzureRM'
    appName: 'pokedextracker'
    package: '$(Build.ArtifactStagingDirectory)'