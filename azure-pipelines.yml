trigger:
- main   # run pipeline when you push to main branch

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
# Step 1: Install .NET SDK
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.x'   # or 6.x if your class uses .NET 6
    installationPath: $(Agent.ToolsDirectory)/dotnet

# Step 2: Restore dependencies
- script: dotnet restore
  displayName: 'Restore dependencies'

# Step 3: Build project
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'Build project'

# Step 4: Run tests (optional, if you have a test project)
- script: dotnet test --configuration $(buildConfiguration) --no-build
  displayName: 'Run tests'

# Step 5: Publish project
- script: dotnet publish --configuration $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)
  displayName: 'Publish project'

# Step 6: Deploy to Azure App Service
- task: AzureWebApp@1
  inputs:
    azureSubscription: '<AzureRM>'   # set up in DevOps Project Settings
    appName: '<pokedextracker>'               # the App Service you created in Azure
    package: '$(Build.ArtifactStagingDirectory)'